<section class="appointment-form-section">
  <div class="section-title">
    <h2><i class="fa-solid fa-calendar-check"></i> Book Appointment</h2>
    <p>Please fill in the details below</p>
  </div>

  <form class="appointment-form">

    <div class="form-group">
      <label>Patient Name</label>
      <input type="text" name="patient_name" placeholder="Enter patient name" required>
    </div>

    <div class="form-group">
      <label>Date of Birth</label>
      <input type="date" name="dob" required>
    </div>

    <div class="form-group">
      <label>Gender</label>
      <select name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label>Contact Number</label>
      <input type="tel" name="contact" placeholder="01XXXXXXXXX" required>
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input type="email" name="email" placeholder="example@email.com" required>
    </div>

    <div class="form-group">
      <label>Request For</label>
      <select name="request_for" required>
        <option value="">Select Request Type</option>
        <option value="consultation">Consultation</option>
        <option value="follow_up">Follow Up</option>
      </select>
    </div>

    <div class="form-group">
      <label>Speciality for Consultation</label>
      <select name="speciality" required>
        <option value="">Select Speciality</option>
        <option value="cardiology">Cardiology</option>
        <option value="medicine">General Medicine</option>
        <option value="neurology">Neurology</option>
        <option value="pediatric">Pediatric</option>
      </select>
    </div>

    <div class="form-group">
      <label>Select Doctor</label>
      <select name="doctor" required>
        <option value="">Select Doctor</option>
        <option value="dr_ayesha">Dr. Ayesha Rahman</option>
        <option value="dr_tanvir">Dr. Tanvir Hasan</option>
        <option value="dr_nusrat">Dr. Nusrat Jahan</option>
      </select>
    </div>

    <div class="form-group">
      <label>Appointment Date</label>
      <input type="date" name="appointment_date" required>
    </div>

    <div class="form-group">
      <label>Appointment Time</label>
      <input type="time" name="appointment_time" required>
    </div>

    <button type="submit" class="submit-btn">Submit Appointment</button>
  </form>
</section>
